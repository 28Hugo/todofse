<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Weather Widget</title>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Weather Widget</span>
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="weather-widget" class="mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" id="weather-city">Loading...</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p id="weather-description">Please wait...</p>
                        <p id="weather-temperature"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/weather?city=Berlin')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('weather-city').textContent = data.name;
                    document.getElementById('weather-description').textContent = data.weather[0].description;
                    document.getElementById('weather-temperature').textContent = data.main.temp + ' Â°C';
                })
                .catch(error => console.error('Error fetching weather data:', error));
        });
    </script>
</body>
</html>
