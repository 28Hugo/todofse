<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To-Do Liste</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
      }
      .task {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .task-content {
        flex-grow: 1;
      }
      .completed .task-content {
        text-decoration: line-through;
        color: grey;
      }
      .btn {
        margin-left: 10px;
      }
      .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.2em;
      }
      .delete-btn:hover {
        color: red;
      }
      .task-actions {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do Liste</h1>
      <form action="/add" method="post">
        <input type="text" name="content" placeholder="Neue Aufgabe hinzuf√ºgen" required>
        <button type="submit">Hinzuf√ºgen</button>
      </form>
      <h2>Offene Aufgaben</h2>
      <div id="pending-tasks">
        {% for task in pending_tasks %}
          <div class="task">
            <span class="task-content">{{ task.content }}</span>
            <div class="task-actions">
              <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn">üóëÔ∏è</button>
              </form>
              <form action="/update/{{ task.id }}" method="post" style="display:inline;">
                <input type="checkbox" name="completed" onChange="this.form.submit()">
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
      <h2>Erledigte Aufgaben</h2>
      <div id="completed-tasks">
        {% for task in completed_tasks %}
          <div class="task completed">
            <span class="task-content">{{ task.content }}</span>
            <div class="task-actions">
              <form action="/delete/{{ task.id }}" method="post" style="display:inline;">
                <button type="submit" class="delete-btn">üóëÔ∏è</button>
              </form>
              <form action="/update/{{ task.id }}" method="post" style="display:inline;">
                <input type="checkbox" name="completed" checked onChange="this.form.submit()">
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
